<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ item.medio }}</mat-card-title>
    <mat-card-subtitle
      >{{ item.descripcion }} - {{ item.autor }}</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image src="{{ item.urlAmazonS3 }}" />
  <mat-card-content>
    <mat-slider
        [disabled]="true"
        [max]="getDurationInSeconds()"
        [min]="min"
        [step]="step"
        [(ngModel)]="value">
    </mat-slider>
  </mat-card-content>
</mat-card>
